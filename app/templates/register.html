<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,300" rel="stylesheet">
    <style>
        /* Inline styles here */
    </style>
</head>
<body>
    <form action="/register" method="POST">
        {% with messages=get_flashed_messages(with_categories=true) %}
            {% for categories, message in messages %}
                {% if categories == 'error' %}
                    <p style="color:red">{{message}}</p>
                {% endif %}
            {% endfor %}
        {% endwith %}
    <h1>Sign Up</h1>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" autocomplete="email" required>

    <label for="password">Hasło:</label>
    <input type="password" id="password" name="password" autocomplete="new-password" required>

    <label for="repeat">Powtórz Hasło:</label>
    <input type="password" id="repeat" name="repeat_password" autocomplete="new-password" required>

    <label for="answer">Klucz weryfikujący:</label>
    <input type="text" name="answer" id="answer" autocomplete="off" required>

    <!-- CSRF token (if required by backend) -->
    <!-- <input type="hidden" name="csrf_token" value="{{ csrf_token }}"> -->

    <button type="submit">Sign Up</button>
</form>
</body>
</html>
